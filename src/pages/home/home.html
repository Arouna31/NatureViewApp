<ion-header>
  <ion-navbar>
      <ion-buttons end>
          <button 
           ion-button
           [navPush]="newViewPage"
           icon-only>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      Nature View
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let view of natureViewList" (click)="onLoadNatureView(view)">
    <img [src]="view.imagePath">
    <ion-card-title>{{ view.name }}</ion-card-title>
  </ion-card>
</ion-content>
